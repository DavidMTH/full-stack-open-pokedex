name: CI
on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true 
        
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
        
    - name: Install dependencies
      run: npm install
      
    - name: Run ESLint
      run: npm run eslint
      
    - name: Run tests
      run: npm test
      
    - name: Build
      run: npm run build
      
    - name: Start development server
      run: npm run start
